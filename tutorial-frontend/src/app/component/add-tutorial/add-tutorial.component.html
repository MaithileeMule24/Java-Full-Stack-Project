
<div>
  <form [formGroup]="tutorialForm" (ngSubmit)="saveTutorial()">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
      />
      <div *ngIf="formControls.title.invalid && (formControls.title.dirty || formControls.title.touched)" class="text-danger">
        <div *ngIf="formControls.title.hasError('required')">
          Title is required
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        formControlName="description"
      />
      <div *ngIf="formControls.description.invalid && (formControls.description.dirty || formControls.description.touched)" class="text-danger">
        <div *ngIf="formControls.description.hasError('required')">
          Description is required
        </div>
      </div>
    </div>

    <button type="submit" id="btnsubmit" [disabled]="tutorialForm.invalid" class="btn btn-primary">Submit</button>
  </form>

  <div *ngIf="submitted">
    <h4>Tutorial was submitted successfully!</h4>
    <button type="add" id="btnadd" class="btn btn-success" (click)="newTutorial()">Add</button>
  </div>
</div>
